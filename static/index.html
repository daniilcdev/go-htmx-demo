<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>

    <div class="row mt-4 g-4" id="parent-div">
        <div class="col-4">
            <h1 class="mb-4">Add Film</h1>
            <form>
                <div class="mb-2">
                    <label for="film-title">Title</label>
                    <input type="text" name="title" id="film-title" class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="film-director">Director</label>
                    <input type="text" name="director" id="film-director" class="form-control" />
                </div>
                <button type="submit" class="btn btn-primary" hx-target="#parent-div" hx-post="/clicked"
                    hx-swap="beforebegin">
                    Click Me
                </button>
            </form>

        </div>
    </div>

</body>

</html>
